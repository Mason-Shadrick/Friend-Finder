<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friend Finder</title>
  <!--jQuery link-->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <!--Bootstrap links with JS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

  </head>
  <body>
    <!--container for survey questions-->
    <div class="container content">
		<h1>Survey</h1>
		<p>Take a quick survey to find your perfect match! These questions are answered by the numbers 1 through 5.</p>
		<form>
			<div class="form-group">
				<input id="name" type="text" class="form-control" placeholder="Name (Required)">
			</div>
			<div class="form-group">
				<input id="photo" type="text" class="form-control" placeholder="Link to Profile Photo (Required)">
			</div>
			<div class="form-group">
				<label for="question1">I like to do janitorial work.</label>
				<select class="form-control" id="question1">
					<option value="empty"></option>
					<option value="1">1(strongly disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5(strongly agree)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="question2">I have some bird-like features (or so I've been told).</label>
				<select class="form-control" id="question2">
					<option value="empty"></option>
					<option value="1">1(strongly disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5(strongly agree)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="question3">I think very highly of myself.</label>
				<select class="form-control" id="question3">
					<option value="empty"></option>
					<option value="1">1(strongly disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5(strongly agree)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="question4">I enjoy martial arts.</label>
				<select class="form-control" id="question4">
					<option value="empty"></option>
					<option value="1">1(strongly disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5(strongly agree)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="question5">I read as a hobby.</label>
				<select class="form-control" id="question5">
					<option value="empty"></option>
					<option value="1">1(strongly disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5(strongly agree)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="question6">I am the life of the party.</label>
				<select class="form-control" id="question6">
					<option value="empty"></option>
					<option value="1">1(strongly disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5(strongly agree)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="question7">I enjoy stressful situations.</label>
				<select class="form-control" id="question7">
					<option value="empty"></option>
					<option value="1">1(strongly disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5(strongly agree)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="question8">I am good with money.</label>
				<select class="form-control" id="question8">
					<option value="empty"></option>
					<option value="1">1(strongly disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5(strongly agree)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="question9">I work out at the gym often.</label>
				<select class="form-control" id="question9">
					<option value="empty"></option>
					<option value="1">1(strongly disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5(strongly agree)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="question10">I consider myself aggressive.</label>
				<select class="form-control" id="question10">
					<option value="empty"></option>
					<option value="1">1(strongly disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5(strongly agree)</option>
				</select>
			</div>
		</form>
		<div class="text-center">
			<button id="submitBtn" type="submit" class="btn btn-success btn-lg">Submit</button>
		</div>
		
		<!-- Modal after survey completion -->
		<div id="bestFriendModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h3 class="modal-title">Your New Best Friend</h1>
					</div>
					<div class="modal-body">
						<h2 id="bestFriend"></h2>
						<img id="bestFriendPhoto" src="#">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>



    <script type="text/javascript">
        $("#submitBtn").on("click", function(event) {
            event.preventDefault();
    
            // Form validation
            var valid = true;
    
            if($("#name").val() === "" || $("#photo").val() === "") {
                valid = false;
            } else if($("#question1").val() === "empty" || $("#question2").val() === "empty" || $("#question3").val() === "empty" || $("#question4").val() === "empty" || $("#question5").val() === "empty" || $("#question6").val() === "empty" || $("#question7").val() === "empty" || $("#question8").val() === "empty" || $("#question9").val() === "empty" || $("#question10").val() === "empty") {
                valid = false;
            }
    
            if(valid === true) {
                var newUser = {
                    name: $("#name").val().trim(),
                    photo: $("#photo").val().trim(),
                    scores: [
                        $("#question1").val(),
                        $("#question2").val(),
                        $("#question3").val(),
                        $("#question4").val(),
                        $("#question5").val(),
                        $("#question6").val(),
                        $("#question7").val(),
                        $("#question8").val(),
                        $("#question9").val(),
                        $("#question10").val()
                    ]
                };
            
                var currentURL = window.location.origin;
    
                // Ajax call for receiving response after POST req
                $.post(currentURL + "/api/friends", newUser, function(data) {
                    $("#bestFriend").text(data.name);
                    $("#bestFriendPhoto").attr("src", data.photo);
                    $("#bestFriendModal").modal("toggle");
                });
            } else {
                // If a required field is missing, show alert
                alert("Survey is incomplete!");
            }
        });
    </script>
    </body>
    </html>
